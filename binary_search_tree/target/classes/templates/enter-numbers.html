<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter Numbers for Binary Search Tree</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Enter Numbers for Binary Search Tree</h1>
<form th:action="@{/process-numbers}" method="post">
    <label for="numbers">Enter a series of numbers (comma-separated):</label><br>
    <input type="text" id="numbers" name="numbers" required><br><br>
    <button type="submit">Submit</button>
</form>
<form th:action="@{/previous-trees}" method="get">
    <button type="submit">Show Previous Trees</button>
</form>
</body>
</html>
